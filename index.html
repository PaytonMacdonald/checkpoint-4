<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style/main.css">
    <title>checkpoint-4</title>
</head>

<body class="">
    <header>

    </header>





    <main class="container-fluid">





        <!--WEATHER-->
        <div class="row top-section">
            <div class="col d-flex justify-content-end m-3">
                <div class="bg-dark text-white align-items-center p-2 card" id="weather">

                </div>
            </div>
        </div>


        <!--CLOCK-->
        <div class="row center-section d-flex justify-content-center align-items-center">
            <div class="col-2 text-center text-white bg-dark card py-3" id="clock">

            </div>
        </div>




        <div class="row bottom-section d-flex justify-content-between align-items-end mb-5">
            <div class="col"></div>


            <!--QUOTE-->

            <div class="col-6 text-center card bg-dark text-white py-2" class="quote" id="quote">
            </div>



            <!--TO DO LIST-->
            <div class="col d-flex justify-content-end">
                <div class="col-10 card py-4 px-5 bg-dark text-white">

                    <div class='text-center' id='task-count'>

                    </div>
                    <ul id="todo-list">

                    </ul>
                    <form onsubmit="app.todoController.addTodo()">
                        <div class="form-row align-items-center">
                            <div class="col">
                                <input type="text" class="form-control" id="description" placeholder="add to list">
                            </div>
                            <div class="col">
                                <button class="btn btn-success" type="submit" class="btn btn-primary">+</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>






        </div>




















    </main>
    <footer>

    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
        integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
